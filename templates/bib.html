{% extends "form.html" %}
{% block title %}Bibliographic input{% endblock %}
{% block content %}
  <form method="post">
    <table>
      <tr>
        <th>
          <label for="key">Key</label>
        </th>
        <td>
          <input id="key" name="key" type="text" required/>
        </td>
      </tr>
      <tr>
      <tr>
        <th>
          <label for="entry">Entry</label>
        </th>
        <td>
          <textarea id="entry" name="entry" cols="60" rows="5"></textarea>
        </td>
      </tr>
      <tr>
        <td/>
        <td>
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="Clear">Clear</button>
        </td>
      </tr>
    </table>
  </form>
{% endblock %}
